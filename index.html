<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <title>PlayURL | Custom URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="" class="logo"><img src="img/logo.svg" alt="" srcset=""></a>
    <div class="remove">
      <ul class="nav-links">
        <li class="nav-link"><a href="https://play-notes.vercel.app/" target="_blank">PlayNotes</a></li>
        <li class="nav-link"><a href="https://dictionary-by-jxc.netlify.app/" target="_blank">PlayWords</a></li>
      </ul>
    </div>
    <div class="add">
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="https://play-notes.vercel.app/" target="_blank">PlayNotes</a>
          <a href="https://dictionary-by-jxc.netlify.app/" target="_blank">Dictionary</a>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()"><img src="img/menu.png" alt="" srcset=""></span>
    </div>
  </nav>
  
  <div class="hero">
    <p>
      <span class="header">Shorten Your Loooong Links :)</span>
      <!--<span class="space">Links</span>-->
    </p>
    <p class="sub-heading">
      PlayUrl is an efficient and easy-to-use URL shortening service that streamlines your online experience.
    </p>
  </div>
  <div class="container">
    <input type="text" id="longurl" placeholder="Enter URL to shorten" />
    <button  id="shorten"><img src="img/send.png" alt=""><span class="btn-text">Shorten</span></button>
  </div>
  <div class="container-2">
  <input type="text" id="shorturl" placeholder="" />
  <button  id="copy"><img src="img/copy.png" alt=""></button>
  </div>

  <footer>
    <p>&copy;2023 | Judith Onwumere</p>
  </footer>

  <script src="script.js"></script>
</body>
